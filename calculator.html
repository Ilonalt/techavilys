<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="value1" placeholder="First number">
    <input type="number" id="value2" placeholder="Second number">
    <button onclick="performOperation('+')">+</button>
    <button onclick="performOperation('-')">-</button>
    <button onclick="performOperation('*')">*</button>
    <button onclick="performOperation('/')">/</button>
    <div id="result"></div>

    <script>
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('value1').value);
            const num2 = parseFloat(document.getElementById('value2').value);
            let result;
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert('Cannot divide by zero!');
                        return;
                    }
                    break;
                default:
                    return;
            }
            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
